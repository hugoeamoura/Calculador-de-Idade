<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background">
    
    <h1>Descubra sua idade exata!</h1>


    <div class="container">
        <div class="input-wrapper">
          <input type="date" id="date-input" />
          <button id="calc-age-btn">Calcular</button>
        </div>
        <div class="output-wrapper">
          <div>
            <span id="years">-</span>
            <p>Anos</p>
          </div>
          <div>
            <span id="months">-</span>
            <p>Meses</p>
          </div>
          <div>
            <span id="days">-</span>
            <p>Dias</p>
          </div>
        </div>
      </div>

      

  </div>

  <footer>
    <h4>Desenvolvido por Hugo Moura</h4>
  </footer>
</body>


<script src="script.js"></script>
</html>
